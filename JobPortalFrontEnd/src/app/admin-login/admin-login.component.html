<div class="page-header">
    <div class="container">
    <div class="row">
    <div class="col-lg-12">
    <div class="inner-header">
    <h3>Login</h3>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    
    <section id="content" class="section-padding">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-xs-12">
    <div class="page-login-form box">
    <h3>
    Login
    </h3>
    <form class="login-form" #adminLogin="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <div class="input-icon">    
    <i class="lni-user"></i>
    <input type="text" id="sender-email" class="form-control" name="email" [(ngModel)]="email1" placeholder="Email" autofocus #email=ngModel [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9.%+.]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    </div>
    </div>
    <div class="row">
        <small class="text-danger m-auto pb-3" [class.d-none]="email.valid || email.untouched">Enter a valid email</small>
    </div>
    <div class="form-group">
    <div class="input-icon">
    <i class="lni-lock"></i>
    <input type="password" class="form-control" name="password" [(ngModel)]="password1" placeholder="Password" #password=ngModel [class.is-invalid]="password.invalid && password.touched"  minlength="4" required>
    </div>
    </div>
    <div class="row">
        <small class="text-danger m-auto pb-3" [class.d-none]="password.valid || password.untouched">Enter a valid password</small>    
    </div>
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep Me Signed In</label>
     </div>
    <input type="submit" class="btn btn-common log-btn" value="Login" [disabled]="adminLogin.form.invalid">
    </form>
    </div>
    </div>
    </div>
    </div>
    </section>
