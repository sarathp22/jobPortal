    <div id="content">
    <div class="container">
    <div class="row">
     <div class="col-lg-4 col-md-4 col-xs-12">
        <div class="right-sideabr">
        <h4>Manage Account</h4>
        <ul class="list-item">
        <li><a routerLink="/employer/profile">Profile</a></li>
        <li><a routerLink="/employer/postNewJob">Add Job</a></li>
        <li><a routerLink="/employer/manageApplications">Manage Applications </a></li>

    <div class="col-md-8 col-sm-8 col-xs-12">
    <div class="job-alerts-item">
    <h3 class="alerts-title">Change Password</h3>
    <form class="form" (ngSubmit)="changePass()">
    <div class="form-group is-empty">
    <label class="control-label">Old Password*</label>
    <input class="form-control" name="oldpass" [(ngModel)]="password.oldpassword" type="text" required>
    <span class="material-input"></span>
    </div>
    <div class="form-group is-empty">
    <label class="control-label">New Password*</label>
    <input class="form-control" name="newpass" [(ngModel)]="password.newpassword" type="text" required>
    <span class="material-input"></span>
    </div>
    <input type="submit" class="btn btn-common" value="Save Change">
    </form>
    </div>
    </div>
