<div class="page-header">
    <div class="container">
    <div class="row">
    <div class="col-lg-12">
    <div class="inner-header">
    <h3>Create Your account</h3>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    
    <section id="content" class="section-padding">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-xs-12">
    <div class="page-login-form box">
    <h3>
    Create Your account
    </h3>
    <form class="login-form" #employerRegister="ngForm" (ngSubmit)="onSubmit()">
    <!-- <div class="row mb-3">
        <small class="text-danger m-auto pt-3" *ngIf="employerRegister.form.invalid">All Fields are mandatory</small>    
    </div> -->
    <div class="form-group">
    <div class="input-icon">
    <i class="lni-user"></i>
    <input type="text" class="form-control"  name="cname" [(ngModel)]="companyName" placeholder="Company name" autofocus #cname="ngModel" [class.is-invalid]="cname.invalid && cname.touched" required>
    </div>
    </div>
    <div class="form-group">
    <div class="input-icon">
    <i class="lni-envelope"></i>
    <input type="text" class="form-control" name="email" [(ngModel)]="userName" placeholder="Email Address" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9.%+.]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    </div>
    </div>
    <div class="form-group">
    <div class="input-icon">
    <i class="lni-lock"></i>
    <input type="password" class="form-control" name="password" [(ngModel)]="passwordTemp" placeholder="Password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" minlength="4" required> 
    </div>
    </div>
    <div class="form-group">
    <div class="input-icon">
    <i class="lni-phone"></i>
    <input type="password" class="form-control" name="phone" [(ngModel)]="phoneNo" placeholder="Enter phone number" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" pattern="^[0-9]{10,10}$" required>
    </div>
    </div>
    <div class="row mb-3">
        <small class="text-danger m-auto pt-3" *ngIf="errMsg">{{errMsg}}</small>    
    </div>
    <input type="submit" class="btn btn-common log-btn mt-3" value="Register" [disabled]="employerRegister.form.invalid">
    <p class="text-center">Already have an account?<a routerLink="/employer/login"> Sign In</a></p>
    </form>
    </div>
    </div>
    </div>
    </div>
    </section>
