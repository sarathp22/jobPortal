<div class="page-header">
    <div class="container">
    <div class="row">
    <div class="col-lg-12">
    <div class="inner-header">
    <h3>Change Password</h3>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    
    <div id="content">
    <div class="container">
    <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12">
    <div class="right-sideabr">
    <h4>Manage Account</h4>
    <ul class="list-item">
    <li><a routerLink="/jobseeker/profile">Profile</a></li>
    <li><a routerLink="/jobseeker/browseJobs">Browse Jobs</a></li>
    <!-- <li><a href="notifications.html">Notifications <span class="notinumber">2</span></a></li> -->
    <!-- <li><a href="manage-applications.html">Manage Applications</a></li> -->
    <!-- <li><a href="job-alerts.html">Job Alerts</a></li> -->
    <li><a routerLink="/jobseeker/changePassword">Change Password</a></li>
    <li><a (click)="logout()">Logout</a></li>
    </ul>
    </div>
    </div>
    
    
    <div class="col-md-8 col-sm-8 col-xs-12">
    <div class="job-alerts-item">
    <h3 class="alerts-title">Change Password</h3>
    <form class="form" (ngSubmit)="changePass()">
    <div class="form-group is-empty">
    <label class="control-label">Old Password*</label>
    <input class="form-control" type="password" name="password1" [(ngModel)]="password.oldpassword" required>
    <span class="material-input"></span>
    </div>
    <div class="form-group is-empty">
    <label class="control-label">New Password*</label>
    <input class="form-control" type="password" name="password2" [(ngModel)]="password.newpassword" required>
    <span class="material-input"></span>
    </div>
    <input type="submit" class="btn btn-common" value="Save Change">
    </form>
    </div>
    </div>
    
    
    
    </div>
    </div>
    </div>
