<div class="page-header">
    <div class="container">
    <div class="row">
    <div class="col-lg-12">
    <div class="inner-header">
    <h3>Login</h3>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    
    <section id="content" class="section-padding">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-xs-12">
    <div class="page-login-form box">
    <h3>
    Login
    </h3>
    <form class="login-form" (ngSubmit)="onSubmit()" #jobseekerLogin="ngForm">
    <div class="form-group">
    <div class="input-icon">
    <i class="lni-user"></i>
    <input type="text" id="sender-email" class="form-control" name="email" [(ngModel)]="jobSeekerLogin.username" placeholder="Email" autofocus #email=ngModel [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9.%+.]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    </div>
    </div>
    <div class="row">
        <small class="text-danger m-auto pb-3" [class.d-none]="email.valid || email.untouched">Enter a valid email</small>
    </div>
    <div class="form-group">
    <div class="input-icon">
    <i class="lni-lock"></i>
    <input type="password" class="form-control" name="password" [(ngModel)]="jobSeekerLogin.password" placeholder="Password" #password=ngModel [class.is-invalid]="password.invalid && password.touched" name="password" minlength="4"  required>
    </div>
    <div class="row">
        <small class="text-danger m-auto pt-3" [class.d-none]="password.valid || password.untouched">Enter a valid password</small>    
    </div>
    </div>
    <div class="row mb-3">
        <small class="text-danger m-auto pt-3" *ngIf="errMsg">{{errMsg}}</small>    
    </div>
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep Me Signed In</label>
     </div>
    <input type="submit" class="btn btn-common log-btn" value="Login" [disabled]="jobseekerLogin.form.invalid">
    </form>
    <ul class="form-links">
    <li class="text-center"><a routerLink="/jobseeker/register">Don't have an account?</a></li>
    </ul>
    </div>
    </div>
    </div>
    </div>
    </section>
